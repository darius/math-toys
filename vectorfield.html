<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="encoding" content="utf-8">
  <link rel="stylesheet" type="text/css" href="vectorfield.css">
</head>

<body bgcolor="#fff" onload="onLoad()">
  <div id="sheets">
    <div class="workspace">
      <canvas id="canvas1" width="300" height="300">  </canvas>
      <br>
      <input type="button" id="pinButton" value="Pin/unpin points" onclick="onPin()">
      <input disabled type="button" id="mergeButton" value="Merge points" onclick="onMerge()">
      <br>
      Rename <input type="text" id="renameFrom" size="5">
      to <input type="text" id="renameTo" size="5">
      <input type="button" value="Rename" onclick="onRename()">
    </div>
    <canvas id="canvas2" width="300" height="300">  </canvas>
  </div>

  <script type="text/javascript">
    'use strict';
    var canvas1 = document.getElementById("canvas1");
    var canvas2 = document.getElementById("canvas2");
    var renameFrom = document.getElementById("renameFrom");
    var renameTo   = document.getElementById("renameTo");
  </script>
  <script type="text/javascript" src="requestAnimationFrame.js"></script>
  <script type="text/javascript" src="spline_interpolate.js"></script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="pointing.js"></script>
  <script type="text/javascript" src="complex.js"></script>
  <script type="text/javascript" src="descent.js"></script>
  <script type="text/javascript" src="sheet.js"></script>
  <script type="text/javascript" src="vectorfield.js"></script>
</body>
